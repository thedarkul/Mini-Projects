<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Development</title>
    <!-- Make sure to add your favicon file here -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0f 0%,
          #1a0b2e 50%,
          #0a0a0f 100%
        );
        color: #e0e0e0;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        margin-bottom: 40px;
        animation: fadeInDown 1s ease;
      }

      h1 {
        font-size: 40px;
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        font-weight: 800;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 30px;
        }
      }

      .tagline {
        font-size: clamp(1.1rem, 2.5vw, 1.6rem);
        color: #f3f4f6;
        font-weight: 300;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 40px;
      }

      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin: 40px 0;
        animation: fadeInUp 0.8s ease 0.2s both;
      }

      .btn {
        padding: 15px 35px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: 2px solid;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: white;
        border-color: transparent;
        box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(124, 58, 237, 0.6);
      }

      .btn-secondary {
        background: transparent;
        color: #a855f7;
        border-color: #a855f7;
      }

      .btn-secondary:hover {
        background: #a855f7;
        color: white;
        transform: translateY(-3px);
      }

      .motto-section {
        padding: 40px 20px;
        margin: 60px auto;
        max-width: 800px;
        border-top: 1px solid rgba(124, 58, 237, 0.2);
        border-bottom: 1px solid rgba(124, 58, 237, 0.2);
        animation: fadeIn 1s ease 0.4s both;
      }

      @media (max-width: 600px) {
        .motto-section {
          padding: 10px 15px;
          margin: 10px;
        }
      }

      .motto-text {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        font-style: italic;
        color: #f3f4f6;
        line-height: 1.8;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 30px;
      }

      .greatness {
        color: #a855f7;
        font-weight: 700;
        font-size: clamp(1.4rem, 3vw, 1.8rem);
        margin-bottom: 5px;
      }

      .stay-tuned {
        color: #f3f4f6;
        font-size: clamp(1.2rem, 2.5vw, 1.6rem);
      }

      footer {
        margin-top: 60px;
        color: #9ca3af;
        font-size: 1rem;
        animation: fadeIn 1s ease 0.6s both;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }
        .action-buttons {
          flex-direction: column;
          width: 100%;
          max-width: 350px;
          margin-left: auto;
          margin-right: auto;
        }
        .btn {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>

    <div class="container">
      <header>
        <h1>Under Development</h1>
        <p class="tagline">
          This project is under active development. Developer contact details
          are provided below.
        </p>
      </header>

      <main>
        <div class="action-buttons">
          <a
            href="http://wa.me/+8801325697394"
            class="btn btn-primary"
            target="_blank"
            >WhatsApp</a
          >
          <a
            href="https://linktr.ee/darkul"
            class="btn btn-secondary"
            target="_blank"
            >All Socials</a
          >
          <a
            href="https://forms.fillout.com/t/wbgbxg7pqyus"
            class="btn btn-secondary"
            target="_blank"
            >Work With Me</a
          >
        </div>

        <section class="motto-section">
          <p class="motto-text">
            "True nobility comes from being better than your former self."
          </p>
          <p class="greatness">Greatness is coming.</p>
          <p class="stay-tuned">Stay tuned!</p>
        </section>
      </main>

      <footer>
        <p>Development by Darkul &copy; 2025</p>
      </footer>
    </div>

    <script>
      // Generate stars background
      const starsContainer = document.getElementById("stars");
      if (starsContainer) {
        for (let i = 0; i < 100; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";
          starsContainer.appendChild(star);
        }
      }
    </script>
  </body>
</html>
